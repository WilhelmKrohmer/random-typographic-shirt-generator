<!DOCTYPE html>
<html>
    <head>
        <title>Typographic T-Shirt Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Typographic T-Shirt Generator">
        <meta name="author" content="Wilhelm Krohmer">
        <link href="https://fonts.googleapis.com/css?family=Anton|Gugi|ZCOOL+KuaiLe" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title" class="base-text">Typographic T-Shirt Generator</h1>
            <div id="subtitle" class="base-text">Inspired by lame t-shirt prints</div>
        </header>
        <main>
            <div class="shirt_container">
                <div class="shirt_container__image">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80">
                </div>
                <div class="shirt_container__text base-text">
                    <span id="verb">Be</span> 
                    <span id="adjective">creative!</span>
                </div>
            </div>
        </main>
        <footer>
            <button id="generate_btn" class="base-text">Generate Design</button>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
